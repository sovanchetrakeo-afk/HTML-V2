<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        th, td {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h2> MY SKILLS</h2>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Proficiency</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  <td>Khmer</td>
                  <td>Native</td> 
                </tr>
                <tr>
                  <td>English</td>
                  <td>Upper-Intermediate</td>
                </tr> 
                <tr>
                    <td>Chinese</td>
                    <td>Basic</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
